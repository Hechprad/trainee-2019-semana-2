<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">

        .mae {
            background-color: green;
            width: 200px;
            height: 200px;
        }

        .filha {
            height: 96px;
            width: 96px;
            border: 2px solid black;
        }

        .neta {
            height: 44px;
            width: 44px;
            border: 2px solid black;
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="mae">
        <div class="filha"></div>
        <div class="filha">
            <div class="neta"></div>
            <div class="neta"></div>
        </div>
    </div>
</body>
</html>
